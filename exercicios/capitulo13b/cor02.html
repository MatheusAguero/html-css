<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*configuração global das css*/
            height: 100%;
        }
        body {
                background-image: linear-gradient(45deg, #7218FF 50%, #BB1BFC,#FF06B9,#FF4838,#FFCD01 );
                background-attachment: fixed;
            }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testanto Gradientes</h1>
</body>
</html>
