<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse sote em vários dispositivos diferentes ou simplesmente aumente e dimua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="Imagens/foto-p.jpg">
        <source media="(max-width:1050px)" srcset="Imagens/foto-m.jpg">
        <img src="Imagens/foto-g.jpg" alt="Foto">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls
        <source src="Mídia/happy-mistake.mp3" type="audio/mpeg">
        <source src="Mídia/happy-mistake.ogg" type="audio/ogg">
        <source src="Mídia/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="Mídia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>

</body>
</html>
