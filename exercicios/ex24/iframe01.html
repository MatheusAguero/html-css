<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1><!--frame inline-->
    <p>Acessando o site do
        <!--Tamanho padrão iframe 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
        para aprender a programar
    </p>
    <p>
        O repositorio do Guanabara é bem legal
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> 
            no <a href="https://gustavoguanavara.github.io" target="_blank"></a>
        </iframe><!--A configuração style é soberana-->
    </p>
</body>
</html>
