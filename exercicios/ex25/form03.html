<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Form Test</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Name:</label>
            <input type="text" name="name" id="iname" required maxlength="30" placeholder="Name complete" autocomplete="name">
        </p>
        <p>
            <label for="igpa">Grade Point Average:</label>
            <input type="number" name="gpa" id="igpa" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2020-07">
        </p>
        <p>
            <label for="iday">Test day:</label>
            <input type="date" name="day" id="iday" required value="2021-04-07">
        </p>
        <p>
            <label for="time">Test Time:</label>
            <input type="time" name="time" id="itime" required >
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
</body>
</html>
