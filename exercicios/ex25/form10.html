<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autcomplete="on">
        <P>
            <label for="iyear">What year were you born?</label>
            <input type="number" name="year" id="iyear" min="1900" max="2023"  oninput="calcAge()">
        </P>
        <p>
            <label for="iage">Your age: </label>
            <output id="iage">0</output> 
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcAge(){
            let current = new Date().getFullYear()
            iage.innerHTML = Number(current) - Number(iyear.value)
        }
    </script>
</body>
</html>
